<div class="keyboard">
    <div class="keyboard__row" *ngFor="let row of keys; index as ri">
        <button class="keyboard__key" 
            [ngClass]="{
                'keyboard__key--wrong': wordService.isLetterWrong(key),
                'keyboard__key--correct': wordService.isLetterCorrect(key),
            }"
            *ngFor="let key of row"
            (click)="wordService.checkLetter(key)">
            {{key}}
        </button>
    </div>
</div>
